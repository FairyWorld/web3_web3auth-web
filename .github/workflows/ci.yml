name: Build & Release

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node: ["21.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

  deployDemoApp:
    name: Deploy demo vue app
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    
    steps:
      - name: Build demo
        run: |
          cd demo/vue-app
          npm run install:local
          npm install
          npm run build

      # Set the credentials from repository settings/secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_US }}

      # Copy the files from build folder to the S3 bucket
      # Upload to S3
      - name: sync s3
        uses: jakejarvis/s3-sync-action@master
        env:
          SOURCE_DIR: "./demo/vue-app/dist"
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: "demo-app.web3auth.io"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Invalidate Cloudfront (this action)
      - name: invalidate
        uses: chaitanyapotti/cloudfront-update-distribution@v2
        with:
          cloudfront-distribution-id: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          cloudfront-invalidation-path: "/*"
          cloudfront-invalidation-required: true
          cloudfront-wait-for-service-update: false

  deployDemoAppNew:
    name: Deploy new demo vue app
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/v9'
    needs: build
    
    steps:
      - name: Build demo
        run: |
          cd demo/vue-app-new
          npm install
          npm run build

      # Set the credentials from repository settings/secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_US }}

      # Copy the files from build folder to the S3 bucket
      # Upload to S3
      - name: sync s3
        uses: jakejarvis/s3-sync-action@master
        env:
          SOURCE_DIR: "./demo/vue-app-new/dist"
          AWS_REGION: "us-east-1"
          AWS_S3_BUCKET: "demo-sdk.web3auth.io"
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Invalidate Cloudfront (this action)
      - name: invalidate
        uses: chaitanyapotti/cloudfront-update-distribution@v2
        with:
          cloudfront-distribution-id: ${{ secrets.AWS_CLOUDFRONT_NEW_DEMO_APP_DISTRIBUTION_ID }}
          cloudfront-invalidation-path: "/*"
          cloudfront-invalidation-required: true
          cloudfront-wait-for-service-update: false
 